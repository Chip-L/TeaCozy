<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>

    <link rel="stylesheet" href="./resources/css/styles.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!-- Main Body -->
    <div class="main">
      <!-- Hero Graphic and text -->
      <div class="hero" id="mission">
        <div class="text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- Featured Teas -->
      <div class="featured-teas" id="featured">
        <div class="title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="list">
          <div class="item">
            <img src="resources/images/img-berryblitz.jpg" alt="Fall Bery Blitz Tea">
            <span>Fall Bery Blitz Tea</span>
          </div>
          <div class="item">
            <img src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div> <!-- /list -->
      </div> <!-- /featured-teas -->

      
    </div> <!-- /main body -->
  </body>
</html>
